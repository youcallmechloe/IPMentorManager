<div id="form" ng-controller="SignupController" layout="column" layout-align="center center">
        <form name="form" layout="column" class="createAccount">
            <md-content layout="row" class="md-padding" layout-align="center">
                <md-input-container>
                    <label>Username</label>
                    <input type="text" class="myform" placeholder="Username" ng-model="username" required>
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input type="email" class="myform" placeholder="Email" ng-model="email" required ng-class="{ 'has-error': userForm.email.$invalid }">
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="text" class="myform" placeholder="Password" ng-model="password" required>
                </md-input-container>
            </md-content>
            <md-content layout="row" class="md-padding" layout-align="center">
                <md-input-container>
                    <label>Full Name</label>
                    <input type="text" class="myform" placeholder="Full Name" ng-model="fullname" required>
                </md-input-container>
                <md-input-container>
                    <label>Age</label>
                    <input type="number" class="myform" placeholder="Age" ng-model="age" required>
                </md-input-container>
            </md-content>
            <md-content layout="row" class="md-padding" layout-align="center">
                <md-radio-group ng-model="GenderRadio" style="padding-right:50px;">
                    <md-radio-button value="Female" class="md-primary">Female</md-radio-button>
                    <md-radio-button value="Male" class="md-primary">Male</md-radio-button>
                </md-radio-group>
                <md-input-container flex="25">
                    <label>Degree</label>
                    <md-select ng-model="degree">
                        <md-option ng-repeat="option in categoryList" value="{{option}}">{{option}}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container ng-show="degree === 'Other'">
                    <label>Degree</label>
                    <input type="text" class="myform" placeholder="Degree" ng-model="degreetitle" required>
                </md-input-container>
            </md-content>
            <h3>Interests:</h3>
            <md-content ng-repeat="item in interests" layout="row" layout-align="center">
                <md-input-container layout-align="center" style="padding-right: 20px;">
                    <label>Interest</label>
                    <input type="text" placeholder="Interest" ng-model="item.word" required>
                </md-input-container>
                <md-input-container flex="25">
                    <label>Category</label>
                    <md-select ng-model="item.category">
                        <md-option ng-repeat="option in categoryList" value="{{option}}">{{option}}</md-option>
                    </md-select>
                </md-input-container>
                <md-button class="md-icon-button md-primary" aria-label="Settings" ng-click="removeInterest(item)" style="display: block; margin: 1%;">
                    <ng-md-icon icon="clear" style="fill: #636363;" size="20"></ng-md-icon>
                </md-button>
            </md-content>
            <md-content id=dynamicInput layout="row" class="md-padding" layout-align="center">
            </md-content>
            <div layout="row" layout-align="center center" style="padding-top:20px;">
                <md-button id="newInterest" ng-click="addNew()">Add New Interest</md-button>
                <md-button class="md-raised md-primary" ng-click="signup()">Create Account</md-button>
            <md-button class="md-raised" ng-click="goback()">Go Back</md-button>
            </div>

        </form>
</div>
