<div id="form" ng-controller="SignupController" layout="column" layout-align="center center">
        <form name="form" layout="column" class="createAccount">
            <md-content layout="row" class="md-padding" layout-align="center">
                <md-input-container>
                    <label>Username</label>
                    <input type="text" class="myform" placeholder="Username" ng-model="username" required>
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input type="text" class="myform" placeholder="Email" ng-model="email" required>
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="text" class="myform" placeholder="Password" ng-model="password" required>
                </md-input-container>
            </md-content>
            <md-content layout="row" class="md-padding" layout-align="center">
                <md-input-container>
                    <label>Full Name</label>
                    <input type="text" class="myform" placeholder="Full Name" ng-model="fullname" required>
                </md-input-container>
                <md-input-container>
                    <label>Age</label>
                    <input type="text" class="myform" placeholder="Age" ng-model="age" required>
                </md-input-container>
            </md-content>
            <md-content layout="row" class="md-padding" layout-align="center">
                <md-input-container>
                    <label>Gender</label>
                    <input type="text" class="myform" placeholder="Gender" ng-model="gender" required>
                </md-input-container>
                <md-input-container>
                    <label>Degree</label>
                    <input type="text" class="myform" placeholder="Degree" ng-model="degree" required>
                </md-input-container>
            </md-content>
            <h3>Interests:</h3>
            <md-content ng-repeat="item in interests" layout="row" layout-align="center">
                <md-input-container layout-align="center">
                    <label>Interest</label>
                    <input type="text" placeholder="Interest" ng-model="item.word" required>
                </md-input-container>
                <select style="height: 5%; padding-top:20px; display: block; margin: 3%;" ng-model="item.category">
                    <option value="">---Please select---</option> <!-- not selected / blank option -->
                    <option ng-repeat="option in categoryList" value="{{option}}">{{option}}</option>
                </select>
                <md-button class="md-icon-button md-primary" aria-label="Settings" ng-click="removeInterest(item)" style="display: block; margin: 1%;">
                    <ng-md-icon icon="clear" style="fill: #636363;" size="20"></ng-md-icon>
                </md-button>
            </md-content>
            <md-content id=dynamicInput layout="row" class="md-padding" layout-align="center">
            </md-content>
            <div layout="row" layout-align="center center" style="padding-top:20px;">
                <md-button id="newInterest" ng-click="addNew()">Add New Interest</md-button>
                <md-button class="md-raised md-primary" ng-click="signup()">Create Account</md-button>
            <md-button class="md-raised" ng-click="goback()">Go Back</md-button>
            </div>

        </form>
</div>
