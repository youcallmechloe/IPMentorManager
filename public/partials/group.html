<div id="wrap" ng-controller="GroupController" layout="row" style="height:80%">
    <md-content id="groups" flex layout="column">
        <h1>Groups</h1>
        <div layout="row">
            <div id="findGroup" style="width: 40%">
                <h3>Find a group</h3>
                <h4>Enter course or group name</h4>
                <md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="item in getGroups(searchText)" md-item-text="item.display">
                    <span>{{item}}</span>
                    <md-not-found>
                        No matches found.
                    </md-not-found>
                </md-autocomplete>
                <div ng-show="selectedItem.length > 2">
                    <h3>{{selectedItem}}</h3>
                    <md-button ng-hide="areMember(selectedItem)" ng-click="joinGroup(selectedItem)">Join Group</md-button>
                    <md-button ng-show="areMember(selectedItem)" ng-disabled="true" ng-click="joinGroup(selectedItem)">Join Group</md-button>
                </div>
            </div>
            <div id="createGroup" style="width: 60%;" layout="column">
                <h3>My Groups</h3>
                <div layout="row">
                    <div ng-repeat="groups in memberList">
                        <md-button ng-click="chooseGroup(groups)">{{groups.groupname}}</md-button>
                    </div>
                </div>
                <br>
                <div ng-show="selectedGroup === ''" layout-align="center" style="height: 50%">
                    <md-button class="sideButton" ng-click="creatingGroup()">Create a Group</md-button>
                    <div class="createGroupDiv" ng-show="groups" layout="column">
                        <div>
                            <md-input-container>
                                <label>Group Names</label>
                                <input type="text" class="myform" placeholder="Group Name" ng-model="groupname" required>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label for="desc">Description</label>
                                <textarea id="desc" ng-model="$parent.groupdescription" placeholder="Description"  md-maxlength="150" rows="5" md-select-on-focus></textarea>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Address</label>
                                <input ng-model="user.address">
                            </md-input-container>
                            <div layout="row" layout-align="center">
                                <md-button class="md-raised md-primary" ng-click="createGroup()">Create</md-button>
                                <md-button class="sideButton" ng-click="cancelGroup()">Cancel</md-button>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-show="selectedGroup !== ''" layout-align="center" style="height: 50%">
                    <div layout="row" align="center">
                        <md-button class="sideButton" ng-click="goBack()">Go Back</md-button>
                        <h3>{{selectedGroup.groupname}}</h3>
                    </div>
                    <md-button ng-hide="post" class="md-raised md-primary" ng-click="post=true">Create Post</md-button>
                    <div ng-show="post">
                        <md-input-container class="md-block">
                            <label for="post">Description</label>
                            <textarea id="post" ng-model="$parent.grouppost" placeholder="Post"  md-maxlength="150" rows="5" md-select-on-focus></textarea>
                        </md-input-container>
                        <md-button class="md-raised md-primary" ng-click="postGroup(selectedGroup)">Post</md-button>
                        <md-button class="sideButton" ng-click="post=false">Cancel</md-button>
                    </div>
                    <div ng-repeat="post in selectedGroup.posts">
                        <h3>{{post.username}}</h3>
                        <h4>{{post.post}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </md-content>
</div>
